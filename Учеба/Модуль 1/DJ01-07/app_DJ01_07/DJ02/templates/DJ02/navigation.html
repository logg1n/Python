{% load static %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Мой Сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'feedback' in request.path %}active{% endif %}" href="{% url 'feedback' %}">Обратная связь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'news_home' in request.path %}active{% endif %}" href="{% url 'news_home' %}">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'news_add' in request.path %}active{% endif %}" href="{% url 'news_add' %}">Добавить Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'about' in request.path %}active{% endif %}" href="{% url 'about' %}">О нас</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
