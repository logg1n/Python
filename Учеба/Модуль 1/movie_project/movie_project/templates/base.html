<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #fff !important;
            background-color: #0d6efd;
            border-radius: 5px;
        }
        body {
            padding-top: 70px; /* Отступ для фиксированного меню */
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'films_home' %}">Movie Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/films/' %}active{% endif %}"
                           href="{% url 'films_home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/films/add/' %}active{% endif %}"
                           href="{% url 'add_film' %}">Добавить фильм</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/films/list/' %}active{% endif %}"
                           href="{% url 'film_list' %}">Список фильмов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3 bg-dark text-white">
            © 2023 Movie Project
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>l>
