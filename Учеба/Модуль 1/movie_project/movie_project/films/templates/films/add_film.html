{% extends 'base.html' %}

{% block title %}Добавить фильм{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Добавить новый фильм</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Название фильма</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Описание фильма</label>
                {{ form.description }}
            </div>
            
            <div class="mb-4">
                <label class="form-label">Отзыв о фильме</label>
                {{ form.review }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Добавить фильм</button>
        </form>
    </div>
</div>
{% endblock %}
